name: connectinno_case_mobile
description: "Connectinno Case Mobile App"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  # Flutter core
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Localization
  easy_localization: ^3.0.8

  # Routing
  go_router: ^16.2.1

  # State management
  flutter_bloc: ^9.1.1

  # Dependency injection
  injectable: ^2.5.1
  get_it: ^8.2.0

  # Code generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Logging
  logger: ^2.6.1

  # Functional Programming / Error Handling
  dartz: ^0.10.1

  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1

  # UI
  flutter_svg: ^2.2.1
  flutter_quill: ^11.4.2

  # Database
  objectbox: ^4.3.1
  objectbox_flutter_libs: ^4.3.1
  path: ^1.9.1
  path_provider: ^2.1.5

  # UUID
  uuid: ^4.5.1

  # Network
  dio: ^5.9.0

dev_dependencies:
  # Flutter test
  flutter_test:
    sdk: flutter

  # Code Analysis
  very_good_analysis: ^9.0.0

  # Code generation
  build_runner: ^2.7.0
  freezed: ^3.2.0
  injectable_generator: ^2.8.1
  flutter_gen_runner: ^5.11.0
  objectbox_generator: ^4.3.1

  # Routing Code generation
  go_router_builder: ^4.0.1

  # JSON serialization
  json_serializable: ^6.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/icons/

objectbox:
  output_dir: /gen/
